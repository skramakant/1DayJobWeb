<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="1dayjobwebApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <!-- <div class="header" ui-view="header"></div>
    <div class="body" ui-view="content"></div>
    <div class="footer" ui-view="footer"></div> -->

    <div class="container-fluid" ng-controller="MainController" layout="column">
      <div class="md-whiteframe-5dp" layout="row">
        <ng-md-icon id="menuicon" ng-click="togglesidenav()" class="menuicon" icon="list" size="40" flex="5" hide-gt-md></ng-md-icon>
        <md-toolbar >
          <h2 class="md-toolbar-tools">1DayJob</h2>
        </md-toolbar>
      </div>
      <div layout="row">
        <md-sidenav
        class="md-sidenav-left md-whiteframe-5dp sidenav"
        md-is-locked-open="$mdMedia('gt-md')"
        md-component-id="sidenave">
          <md-list>
            <md-list-item>
              <md-button ui-sref="app">
                  <ng-md-icon icon="person_add" class="sidenavicon"></ng-md-icon>
                  Home
              </md-button>
            </md-list-item>
            <md-list-item>
              <md-button ui-sref="app.register">
                  <ng-md-icon icon="person_add" class="sidenavicon"></ng-md-icon>
                  Ragister
              </md-button>
            </md-list-item>
            <md-list-item>
              <md-button ui-sref="app.workers">
                <ng-md-icon icon="person_add" class="sidenavicon"></ng-md-icon>
                Workers
              </md-button>
            </md-list-item>
            <md-list-item>
              <md-button ui-sref="app.works">
                <ng-md-icon icon="person_add" class="sidenavicon"></ng-md-icon>
                Works
              </md-button>
            </md-list-item>
            <md-list-item>
              <md-button ui-sref="app.aboutus">
                <ng-md-icon icon="person_add" class="sidenavicon"></ng-md-icon>
                Aboutus
              </md-button>
            </md-list-item>
            <md-list-item>
              <md-button ui-sref="app.contactus">
                <ng-md-icon icon="person_add" class="sidenavicon"></ng-md-icon>
                Contactus
              </md-button>
            </md-list-item>
          </md-list>
        </md-sidenav>
        <md-content ui-view="content" class="md-whiteframe-5dp maincontentdiv" flex>
        </md-content>
      </div>
      <md-content ui-view="footer" flex></md-content>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <!-- endbuild -->
</body>
</html>
